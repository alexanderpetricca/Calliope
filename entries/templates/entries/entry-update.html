{% extends '_base.html' %}
{% load static %}
{% block title %}Update Entry{% endblock %}
{% block content %}
<form method="post" enctype="multipart/form-data" class="entry-create-update-form">
    {% csrf_token %}

    <h2 class="form-header">Update Entry</h2>

    <div class="row">
        <div class="col-lg-6 col-xl-4">
            <div class="form-field-wrapper">
                {{ form.title }}
                {{ form.title.errors }}
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="form-field-wrapper">
                {{ form.body }}
                {{ form.body.errors }}
            </div>
        </div>
    </div>

    <div class="form-group mt-4">
        <a href="{% url 'entries:entry_list' %}" class="btn btn-secondary">Back</a>
        <button type="submit" class="btn btn-primary">Update</button>
    </div>
</form>
{% endblock content %}
