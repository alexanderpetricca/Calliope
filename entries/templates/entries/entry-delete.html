{% extends '_base.html' %}
{% load static %}
{% block title %}Delete Entry{% endblock %}
{% block content %}
<div class="row">
    <div class="col">
        <div class="p-4 ps-4 ps-lg-5 my-5 border-start border-danger border-2">
            <form method="post" enctype="multipart/form-data">
                <h2 class="entry-title mb-5">Delete Entry</h2>

                <div class="form-group w-100">
                    <p>Are you sure you wish to delete this entry?</p>
                    {% csrf_token %}
                    {{ form.media }}
                    {{ form }}
                </div>

                <div class="form-group mt-4">
                    <button type="submit" class="btn btn-dark btn-sm my-1">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
