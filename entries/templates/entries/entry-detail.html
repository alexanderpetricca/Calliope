{% extends '_base.html' %}
{% load static %}
{% block title %}{{ entry.created }} | {{ entry.author }}{% endblock %}
{% block content %}
<article class="entry">
    <div class="row">
        <div class="col-lg-6 mx-auto">
            <p>{{ entry.body|linebreaks }}</p>
            <p class="mt-5">{{ entry.created }}</p>
        </div>
    </div>
</article>
<div class="btn-group">
    <a href="{% url 'entries:entry_list' %}" class="btn btn-secondary">
        Back
        <div class="stroke"></div>
    </a>
</div>
{% endblock content %}
