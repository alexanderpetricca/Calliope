<section id="page-content">
    <div class="row">
        <div class="col-lg-6 mx-auto">
            <article class="entry">
                <p>{{ entry.body|linebreaks }}</p>
                <p class="text-small">{{ entry.created }}</p>
            </article>
            <div class="btn-group">
                <a hx-get="{% url 'entries_entry_list' %}" hx-target="#page-content" hx-swap="outerhtml" class="btn btn-secondary">
                    Back
                    <div class="stroke"></div>
                </a>
                <a hx-get="{% url 'entries_entry_update' entry.pk %}" hx-target="#page-content" hx-swap="outerhtml" class="btn btn-primary">
                    Update
                    <div class="stroke"></div>
                </a>
            </div>
        </div>
    </div>
</section>
