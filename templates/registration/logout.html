<section id="page-content">
    <form method="post" action="{% url 'accounts_logout' %}" id="logout-form">
        {% csrf_token %}
        <p class="text-center">Confirm Logout</p>
        <div class="btn-group">
            <a href="{% url 'view_profile' %}" class="btn btn-secondary">
                Back
            </a>
            <button type="submit" class="btn btn-primary">
                Logout
            </button>
        </div>
    </form>
</section>
