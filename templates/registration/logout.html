<section id="page-content">
    <form method="post" action="{% url 'accounts_logout' %}">
        {% csrf_token %}
        <p class="text-center">Confirm Logout</p>
        <div class="btn-group">
            <a hx-get="{% url 'view_profile' %}" hx-target="#page-content" hx-swap="outerhtml" class="btn btn-secondary">
                Back
            </a>
            <button type="submit" class="btn btn-primary">
                Logout
            </button>
        </div>
    </form>
</section>
