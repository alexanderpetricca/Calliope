{% extends '_external_base.html' %}
{% load static %}
{% block title %}Reset Password{% endblock title %}
{% block content %}
<section id="page-content">
    <div class="row">
        <div class="col-lg-5 col-xl-4 header-col">
            <div class="listed-content accented">
                reset password
            </div>
        </div>
        <div class="col-lg-5 col-xl-4">
            {% if validlink %}
            <form method="post">
                {% csrf_token %}
                <div class="form-field-wrapper">
                    {{ form.new_password1 }}
                </div>
                <div class="form-field-wrapper">
                    {{ form.new_password2 }}
                </div>
                <div class="btn-group">
                    <a href="{% url 'login' %}" class="btn btn-secondary">
                        Back
                    </a>
                    <button type="submit" class="btn btn-primary">
                        Reset
                    </button>
                </div>
            </form>
            {% else %}
            <div class="listed-content">
                link invalid
            </div>
            <div class="btn-group">
                <a href="{% url 'login' %}" class="btn btn-secondary">
                    Back
                </a>
            </div>
            {% endif %}

        </div>
    </div>
</section>
{% endblock content %}
